<div class="students-container">
  <h2>ğŸ† Top Contributors</h2>

  <div *ngIf="loading" class="loading">Loading students...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <ul *ngIf="!loading && !error" class="student-list">
    <li *ngFor="let student of students">
      <span class="rank">#{{ students.indexOf(student) + 1 }}</span>
      <span class="name">{{ student.fullName }}</span>
      <span class="coins">ğŸ’° {{ student.totalCoins }} coins</span>
    </li>
  </ul>
</div>
